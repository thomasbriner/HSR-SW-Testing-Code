buildscript {
    repositories {
        mavenCentral()
        //Needed only for SNAPSHOT versions
        //maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }
    dependencies {
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.9.0'
    }
}


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'info.solidsoft.pitest'

repositories {
    mavenCentral()
}

project.ext {
    junitVersion = '5.5.0'
    junitPlatformVersion = '1.5.0'
    seleniumVersion = '3.12.0'
    seleniumHtmlUnitVersion = '2.29.0'
}


pitest {
    targetClasses = ['ch.hsr.testing.unittest.parametrized.*']  //by default "${project.group}.*"
    junit5PluginVersion = '1.1.1'
    pitestVersion = '1.9.0' //not needed when a default PIT version should be used
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
}

test {
    useJUnitPlatform()
}


dependencies {
    implementation('com.googlecode.json-simple:json-simple:1.1.1') {
        exclude group: 'org.hamcrest'
        exclude group: 'junit'
    }
    implementation 'org.apache.httpcomponents:httpclient:4.5.1'

    testImplementation 'org.apache.commons:commons-io:1.3.2'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'

    testImplementation "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation "org.junit.platform:junit-platform-launcher:$junitPlatformVersion"
    testImplementation("org.junit.platform:junit-platform-runner:$junitPlatformVersion"){
        exclude group: 'org.hamcrest'
    }

    testImplementation('org.mockito:mockito-core:2.28.2') {
        exclude group: 'org.hamcrest'
    }

    testImplementation 'org.assertj:assertj-core:3.12.2'

    testImplementation 'org.hsqldb:hsqldb:2.4.0'
    testImplementation "org.seleniumhq.selenium:selenium-java:$seleniumVersion"
    testImplementation "org.seleniumhq.selenium:htmlunit-driver:$seleniumHtmlUnitVersion"
    testImplementation "org.apache.httpcomponents:httpclient:4.5.10"

}
